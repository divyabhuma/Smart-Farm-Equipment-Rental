<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Equipment - FarmEasy</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Add New Equipment</h2>
    <form id="addEquipmentForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Equipment Name</label>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select name="category" required>
          <option value="">Select</option>
          <option value="tractor">Tractor</option>
          <option value="harvester">Harvester</option>
          <option value="sprayer">Sprayer</option>
          <option value="plough">Plough</option>
          <option value="seeder">Seeder</option>
          <option value="tiller">Tiller</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pricePerDay">Price Per Day (â‚¹)</label>
        <input type="number" name="pricePerDay" required />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" required />
      </div>
      <div class="form-group">
        <label for="images">Upload Images</label>
        <input type="file" name="images" multiple />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <p id="responseMsg"></p>
  </div>

  <script>
    const form = document.getElementById('addEquipmentForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const res = await fetch('/api/equipment', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('responseMsg').innerText = data.message || data.error;
      form.reset();
    });
  </script>
</body>
</html>
